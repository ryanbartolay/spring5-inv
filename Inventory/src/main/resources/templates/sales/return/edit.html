<div class="row">
	<div class="col-lg-12">
		<form th:object="${salesInvoiceForm}" id="salesInvoiceForm"
			th:action="@{/api/sales/invoice}" method="POST">

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row ">
						<div class="col-md-12">
							<div class="btn-group pull-right" role="group">
								<button type="submit" id="submitSalesInvoiceBtn"
									class="btn btn-success btn-sm">Save Sales Invoice</button>
								<a th:href="@{/sales/invoice}" class="btn btn-default btn-sm">Cancel</a>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">

					<div class="form-group" id="errors"></div>

					<div class="col-md-3">
						<label>System Number :</label> <input type="text"
							class="form-control" disabled="disabled"
							th:field="${salesInvoice.systemNumber}"> <label>Document
							Number :</label> <input type="text" class="form-control"
							disabled="disabled" th:field="${salesInvoice.documentNumber}">
					</div>

					<div class="col-md-3">
						<label>Customer:</label> <input type="text" class="form-control"
							disabled="disabled" th:field="${salesInvoice.customer}"> <label>Payment
							Method :</label> <input type="text" class="form-control"
							disabled="disabled" th:field="${salesInvoice.paymentMethod}">
					</div>

					<div class="col-md-3">
						<label>Transaction Date:</label>
						
						<input
								type="text" class="form-control" disabled="disabled"
								th:field="${salesInvoice.transactionDate}">
						<label>Year :</label> <input type="text" class="form-control"
							disabled="disabled" th:field="${salesInvoice.year}">

					</div>

					<div class="col-md-3">
						<label>Location:</label> <input type="text" class="form-control"
							disabled="disabled" th:field="${salesInvoice.location}">
					</div>

					<div class="col-md-12 clearfix">
						<label>Description :</label> <input type="text"
							class="form-control" disabled="disabled"
							th:field="${salesInvoice.description}">
					</div>
					
					<div class="col-md-12">
						<br>
						<button class="btn btn-success btn-sm" id="btnAddItem">Add
							Item</button>
					</div>

					<div class="table-responsive col-md-12">
						
						<table class="table table-bordered table-striped" id="itemsTable">
							<thead>
								<tr>
									<th>SN</th>
									<th>Code</th>
									<th class="col-md-3">Description</th>
									<th>Unit</th>
									<th>U.Desc</th>
									<th>Quantity</th>
									<th class="text-right">Unit Price</th>
									<th class="col-md-2 text-right">Subtotal</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- /.col-lg-12 -->
</div>

<!-- Item Modal -->
<div th:include="includes/modals/itemModal_salesReturnItems"></div>

<!-- DataTables JavaScript -->
<script
	th:src="@{/static/vendor/datatables/js/jquery.dataTables.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-responsive/dataTables.responsive.js}"></script>

/*<![CDATA[*/

var systemNumber = /*[[${salesInvoice.systemNumber}]]*/ '0';

$( function() {
	var current_year = (new Date()).getFullYear();
	
	$( "#transactionDate" ).datepicker();
	
    $('.yearselect').yearselect({
    	order: 'desc',	
 		start: current_year - 5,
 		end: current_year + 5
    });
    
    $('[name=year]').val( current_year );
});

$("#btnAddItem").on("click", function() {
	addItem({type: "sales_return", systemNumber: systemNumber, label:"Invoice # : " + systemNumber }, function(data) {
		console.log(data);
	});
});
/*]]>*/
</script>

submitSalesInvoiceBtn.click(function() {
	  
  	var original_text = submitSalesInvoiceBtn.text();
  	submitSalesInvoiceBtn.attr("disabled", "disabled");
  	submitSalesInvoiceBtn.text("Processing....");

function edit(e) {
	var selected_row = $(e).parentsUntil("tbody");
	
	var values = {
		item: selected_row.find("#txtItem").val(),
		unit: selected_row.find("#txtUnit").val(),
		quantity: selected_row.find("#txtQuantity").val(),
		unit_price: selected_row.find("#txtUnitCost").val()
	};
	
	var total = values.quantity * values.unit_price;
	
	grand_total = grand_total - total;
	
	updateItem({type: "sales_invoice", label:"Edit Sales Invoice Item", values: values}, function(data) { 
		
		var item = data['item'];
		var unit = data['unit'];
		
		selected_row.find("#lblItemId").html(item.id);
		selected_row.find("#lblItemCode").html(item.code);
		selected_row.find("#lblItemName").html(item.name);
		selected_row.find("#lblUnitName").html(unit.name);
		selected_row.find("#lblAbbreviation").html(unit.abbreviation);
		
		selected_row.find("#txtItem").val(item.id);
		selected_row.find("#txtUnit").val(unit.id);
		selected_row.find("#txtQuantity").val(data.quantity);
		selected_row.find("#txtUnitCost").val(data.unit_price);
		
		selected_row.find("#lblQuantity").html(data.quantity);
		selected_row.find("#lblUnitCost").html(data.unit_price);
		selected_row.find("#lblTotal").html(data.quantity * data.unit_price);
		
		computeGrandTotal(data.quantity, data.unit_price); 
	});
}

function remove(e) {
	var selected_row = $(e).parentsUntil("tbody");
	var total = selected_row.find("#txtQuantity").val() * selected_row.find("#txtUnitCost").val()
	
	grand_total = grand_total - total;
	
	$(e).parentsUntil("tbody").remove();
	$("#grandTotal").html(grand_total);
}

function computeGrandTotal(quantity, unit_cost) {
	var total = quantity * unit_cost;
	grand_total = grand_total + total;
	$("#grandTotal").html(grand_total);
