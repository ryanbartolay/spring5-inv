<div class="row">
	<div class="col-lg-12">
		<!-- <div th:text="${stockOpening}"></div> -->

		<div class="panel panel-default">
			<div class="panel-heading">

				<div class="row">
					<h4 class="col-md-8"
						th:text="'Stock Opening : ' + ${stockOpening.systemNumber}"></h4>
					<a th:href="@{/stock/opening}" type="button"
						class="btn btn-outline btn-default btn-sm pull-right">Back to
						List</a>
				</div>
			</div>
			<div class="panel-body">

				<div class="col-md-3">
					<label>System Number :</label> <span class="form-control"
						th:text="${stockOpening.systemNumber}"></span><label>Document
						Number :</label> <span class="form-control"
						th:text="${stockOpening.documentNumber}"></span>

				</div>

				<div class="col-md-3">
					<label>Transaction Date</label> <span class="form-control"
						th:text="${stockOpening.transactionDate}"></span>
				</div>

				<div class="col-md-6">
					<label>Location</label> <span
						class="form-control" th:text="${stockOpening.location.name}"></span>
				</div>

				<div class="col-md-12">
					<label>Description</label> <span class="form-control"
						th:text="${stockOpening.description}"></span>
				</div>

				<div class="table-responsive col-md-12">
					<br>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>SN</th>
								<th>Code</th>
								<th>Description</th>
								<th>Unit</th>
								<th>U.Desc</th>
								<th>Quantity</th>
								<th>Unit Cost</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="stockOpeningItem : ${stockOpening.items}">
								<th th:text="${stockOpeningItem.item.id}"></th>
								<td th:text="${stockOpeningItem.item.code}"></td>
								<td th:text="${stockOpeningItem.item.name}"></td>
								<td th:text="${stockOpeningItem.unit.abbreviation}"></td>
								<td th:text="${stockOpeningItem.unit.name}"></td>
								<td th:text="${stockOpeningItem.rateQuantity}"></td>
								<td th:text="${stockOpeningItem.unitCost}"></td>
								<th class="text-right"
									th:text="${stockOpeningItem.unitCostTotal}"></th>
							</tr>

						</tbody>
						<tfoot>
							<tr>
								<th colspan="6"></th>
								<th><h3>Total</h3></th>
								<th><h3 class="text-right" th:text="${stockOpening.total}"></h3></th>
							</tr>
						</tfoot>
					</table>

				</div>

			</div>
		</div>

		</form>
	</div>
	<!-- /.col-lg-12 -->
</div>
<body>
