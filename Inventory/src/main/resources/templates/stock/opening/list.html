<div class="">
	<!-- Title and action -->
	<div class="page-title">
		<div class="title_left">
			<h3>Stock Opening</h3>
		</div>

		<div class="title_right">
			<div class="pull-right">
				<div class="input-group ">
					<a th:href="@{/stock/opening/create}"
						class="btn btn-success btn-sm"><span class="fa fa-plus"></span>
						New Stock Opening</a>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<!-- //Title and action -->

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>List of Opening Stocks</h2>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">

				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="openingStock-datatable" style="width: 100%">
						<thead>
							<tr>
								<th width="100px">System #</th>
								<th width="120px">Document #</th>
								<th>Date</th>
								<th>Location</th>
								<th class="col-md-2">Action</th>
							</tr>
						</thead>

					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- DataTables JavaScript -->
<script
	th:src="@{/static/vendor/datatables/js/jquery.dataTables.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-responsive/dataTables.responsive.js}"></script>
<script>
	var table = $('#openingStock-datatable');
	var datatable = customFixedDatatable(table, '/api/datatable/openingstock', 
		[
        	{ data: "system_number" },
        	{ data: "document_number" },
        	{ data: "transaction_date" },
        	{ data: "location_name" },
    	],
    	[ 
    		{
                "targets": 4,
                "data": null,
                "defaultContent":
                	'<div class="btn-group" role="group">'
                	+ '<button class="btn btn-default fa fa-eye" id="btnView"/>'
                	/* + '<button class="btn btn-danger glyphicon glyphicon-remove" /> ' */
                	+ '</div>'
            }
    	]
	);
	
	// View button
    table.find("tbody").on('click', '#btnView', function (e) {
        e.preventDefault();
 		
        var data = datatable.row($(this).parent('div').parent('td')).data();
        window.location="opening/view/" + data.system_number;
        
    } );
</script>
