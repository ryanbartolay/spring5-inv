<div class="">
	<!-- Title and action -->
	<div class="page-title">
		<div class="title_left">
			<h3>Stock Opening</h3>
		</div>

		<div class="title_right">
			<div class="pull-right">
				<div class="input-group ">
					<a th:href="@{/stock/opening/create}"
						class="btn btn-success btn-sm"><span class="fa fa-plus"></span>
						New Stock Opening</a>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<!-- //Title and action -->

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-md-6">
				<h2>List of Opening Stocks</h2>
				</div>

				<div class="col-md-6">
					<div id="reportrange" class="pull-right"
						style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
						<i class="glyphicon glyphicon-calendar fa fa-calendar"></i> <span>December
							30, 2014 - January 28, 2015</span> <b class="caret"></b>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">

				<div class="table-responsive">
					<table class="table table-striped"
						id="openingStock-datatable" style="width: 100%">
						<thead>
							<tr>
								<th width="100px">System #</th>
								<th width="120px">Document #</th>
								<th>Date</th>
								<th>Location</th>
							</tr>
						</thead>

					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- DataTables JavaScript -->
<script
	th:src="@{/static/vendor/datatables/js/jquery.dataTables.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script
	th:src="@{/static/vendor/datatables-responsive/dataTables.responsive.js}"></script>
<script>
	var table = $('#openingStock-datatable');
	var datatable = customFixedDatatable(table, '/api/datatable/openingstock', 
		[
        	{ 
        		data: "system_number",
        		render: function ( data, type, row ) {
                    return '<a href="/stock/opening/'+ data +'">' + data + '</a>';
                }
        	},
        	{ 
        		data: "document_number",
        		render: function ( data, type, row ) {
                    return '<a href="/stock/opening/'+ row.system_number +'">' + data + '</a>';
                }
        	},
        	{ data: "transaction_date" },
        	{ 
        		data: "location_name",
        		render: function ( data, type, row ) {
                    return '<a href="/locations/'+ row.location_id +'">' + data + '</a>';
                }
        	},
    	]
	);
</script>
