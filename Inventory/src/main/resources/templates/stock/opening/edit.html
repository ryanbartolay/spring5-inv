<div class="row">
	<div class="col-lg-12">

			<!-- /.panel-heading -->
			<div class="panel-body">
				<p>
				<div class="row">

					<div class="col-md-4 col-md-offset-4 text-right">

						<button type="button" class="btn btn-warning">Save as Draft</button>
					</div>
				</div>
				</p>
				
				<table class="table table-bordered table-striped">

				<!-- /.table-responsive -->
