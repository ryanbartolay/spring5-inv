<div class="row">
	<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-8">
							<h4>Adjustment Details</h4>
						</div>
						<div class="col-md-4">
							<div class="btn-group pull-right" role="group">
								<a th:href="@{/stock/adjustment}"
					class="btn btn-default btn-sm"><span class="fa fa-mail-reply"></span>
					Back to List of Stock Adjustment</a>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">

					<div class="col-md-3">
						<label>Adjustment Type : </label>
						<span class="form-control" th:switch="${stockAdjustment.stockAdjustmentType}"> 
						  <p th:case="QUANTITY">Quantity</p>
						  <p th:case="COST">Cost</p>
						  <p th:case="*"></p> 
						</span>
						<label>System Number :</label> <span th:text="${stockAdjustment.systemNumber}"
							class="form-control"></span>
					</div>					

					<div class="col-md-3">
						 <label>Document
							Number :</label> <span th:text="${stockAdjustment.documentNumber}" class="form-control"></span>
						<label>Location </label> <span class="form-control" th:text="${stockAdjustment.location.name}">
						</span>
					</div>

					<div class="col-md-3">
						<label>Transaction Date</label> <span th:text="${stockAdjustment.transactionDate}"
							class="form-control"></span> <label>Year</label> <span
							th:text="${stockAdjustment.year}" class="form-control"></span>
					</div>

					<div class="col-md-3">
						<label>Reason</label>	
						<span class="form-control" th:text="${stockAdjustment.stockAdjustmentReason.description}"></span>
					</div>
					<div class="col-md-12">
						<label>Description</label> <span th:text="${stockAdjustment.description}" class="form-control"></span>
					</div>
					<div class="clearfix"></div>
					<br>
					
					<div class="table-responsive col-md-12">

						<table class="table table-bordered table-striped" id="itemsTable">
							<thead>
								<tr>
									<th>SN</th>
									<th class="col-md-1">Code</th>
									<th class="col-md-3">Description</th>
									<th>Unit</th>
									
									<th class="col-md-2 text-right hidden" id="quantity_1">Previous Quantity</th>
									<th class="col-md-2 text-right hidden" id="quantity_2">Adjusted to Quantity</th>
									<th class="col-md-2 text-right hidden" id="quantity_3">Quantity Adjusted</th>
									
									
									<th class="col-md-2 text-right hidden" id="cost_1">Previous Cost</th>
									<th class="col-md-2 text-right hidden" id="cost_2">Changed to Cost</th>
									<th class="col-md-2 text-right hidden" id="cost_3">Cost Adjusted</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${stockAdjustment.stockAdjustmentItems}">
									<td th:text="${item.id}"></td>
									<td class="col-md-1" th:text="${item.inventory.item.code}"></td>
									<td class="col-md-3" th:text="${item.inventory.item.name}"></td>
									<td th:text="${item.inventory.unit.abbreviation}"></td>
									
									<td class="col-md-2 text-right hidden" id="quantity_1" th:text="${item.quantityPrevious}"></td>
									<td class="col-md-2 text-right hidden" id="quantity_2" th:text="${item.quantity}"></td>
									<td class="col-md-2 text-right hidden" id="quantity_3" th:text="${item.quantityAdjusted}"></td>
									
									
									<td class="col-md-2 text-right hidden" id="cost_1" th:text="${item.costPrevious}"></td>
									<td class="col-md-2 text-right hidden" id="cost_2" th:text="${item.cost}"></td>
									<td class="col-md-2 text-right hidden" id="cost_3" th:text="${item.costAdjusted}">Adjusted Cost</td>
								</tr>
							</tbody>

						</table>

					</div>

				</div>
			</div>

	</div>
	<!-- /.col-lg-12 -->
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	var adjustmentType = /*[[${stockAdjustment.stockAdjustmentType}]]*/ null;
	
	if(adjustmentType == "QUANTITY") {
		$("#quantity_1, #quantity_2, #quantity_3").removeClass("hidden");
	} else if(adjustmentType == "COST") {
		$("#cost_1, #cost_2, #cost_3").removeClass("hidden");
	}
	
	/*]]>*/
</script>
