<div class="row">
	<div class="col-lg-12">
				
		<div class="panel panel-default">
			<div class="panel-heading">
				
				<div class="row">
					<h4 class="col-md-10" th:text="'System # ' + ${stockTransfer.systemNumber}"></h4>
					<a th:href="@{/stock/transfer}" type="button" class="btn btn-outline btn-default">Back to List</a>
				</div>
			</div>
			<div class="panel-body">

				<div class="table-responsive">
				
					<table class="table table-bordered table-striped">
						<tbody>
							<tr>
								
								<td colspan="2" class="col-md-4">
								
									<div class="input-group col-md-12">
										<span class="input-group-addon">Document #</span>
										<span class="form-control" th:text="${stockTransfer.documentNumber}"></span>
									</div>
								</td>
								
								<td class="col-md-8">
									<div class="input-group">
										<span class="input-group-addon">From Location</span>
										<span class="form-control" th:text="${stockTransfer.fromLocation.name}"></span>
									</div>
								</td>
							</tr>
							
							<tr>
								<td>
								
									<div class="input-group col-md-12">
										<span class="input-group-addon">Date</span>
										<span class="form-control" th:text="${stockTransfer.transactionDate}"></span>
									</div>
								</td>
								<td class="col-md-1">
									<div class="input-group">
										<span class="input-group-addon">Year</span>
										<span class="form-control" th:text="${stockTransfer.year}"></span>
									</div>
								</td>
								<td class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">To Location</span>
										<span class="form-control" th:text="${stockTransfer.toLocation.name}"></span>
									</div>
								</td>
							</tr>
					
						</tbody>
					</table>
						
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>SN</th>
								<th>Code</th>
								<th>Description</th>
								<th>Unit</th>
								<th>U.Desc</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
							<tr:block th:each="stockTransferItem : ${stockTransfer.stockTransferItems}">
								<th th:text="${stockTransferItem.item.id}"></th>
								<td th:text="${stockTransferItem.item.code}"></td>
								<td th:text="${stockTransferItem.item.name}"></td>
								<td th:text="${stockTransferItem.unit.abbreviation}"></td>
								<td th:text="${stockTransferItem.unit.name}"></td>
								<td th:text="${stockTransferItem.quantity}"></td>
							</tr:block>
						</tbody>
					</table>
					
				</div>

			</div>
		</div>
		
	</div>
	<!-- /.col-lg-12 -->
</div>

<body>
