<!-- Modal Edit Brand -->
<div class="modal fade" id="itemModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form data-async data-target="#rating-modal"
				id="itemModal_addItemForm" 
				th:action="@{/api/stockOpening/item}" method="POST">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="itemModal_label"></h4>
				</div>

				<div class="panel-body">
				
					<table class="table table-bordered table-striped" id="itemModal_table">
						<tbody>
							<tr>
								<td>
								
									<div class="input-group">
										<span class="input-group-addon">Item</span>
										<select class="form-control" id="itemModal_item" name="itemModal_item">
											<option value="">------</option>
										</select>
									</div>
								
								</td>
							</tr>
							<tr>
								<td>
								
									<div class="input-group">
										<span class="input-group-addon">Unit</span>
										<select class="form-control" id="itemModal_unit" name="itemModal_unit" disabled="disabled">
										</select>
									</div>
								
								</td>
							</tr>
							<tr>
								<td>
								
									<div class="input-group">
										<span class="input-group-addon">Quantity</span>
										<input class="form-control" type="number" value="0" id="itemModal_quantity" name="itemModal_quantity" disabled="disabled"/>
									</div>
								
								</td>
							</tr>
						</tbody>
					</table>
				
					
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" id="itemModal_addItemBtn"
						class="btn btn-success btn-primary" disabled="disabled">Add Item</button>
				</div>
			</form>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script>
	var itemModal_isLoadedModelItems = false;
	var itemModal_isLoadedExtraElements = false;
	
	var itemModal_modal = $("#itemModal");
	var itemModal_label = $("#itemModal_label");
	var itemModal_item = $("#itemModal_item");
	var itemModal_unit = $("#itemModal_unit");
	var table = $("#itemModal_table");
	
	var quantity = $("#itemModal_quantity");
	var addItemForm = $("#itemModal_addItemForm");
	var addItemBtn = $("#itemModal_addItemBtn");
	
	var items = {};
	var itemUnits = {};
	
	var itemModal_callback = null;
	
	function addItem(parameters, callback) {
		var label = parameters.label;
		var type = parameters.type;
		itemModal_callback = callback;
		
		appendInputByType(type);
		
		itemModal_label.text(label);
		itemModal_modal.modal('show');
	}

	function appendInputByType(type) {
		if(!itemModal_isLoadedExtraElements) {
			if(type == "stock_opening") {
				table.find("tbody").append(
					`<tr>
						<td>
							<div class="input-group">
								<span class="input-group-addon">Unit Cost</span>
								<input class="form-control" type="number" value="0" id="unit_cost" name="unit_cost"/>
							</div>
						</td>
					</tr>`);
			}
			itemModal_isLoadedExtraElements = true;
		}
	}
	
	itemModal_modal.on('shown.bs.modal', function() {
		
		if(!itemModal_isLoadedModelItems) {
			GET("/api/items", function(data) {
				console.log(data);
				items = data;
				$.each(data, function(i, obj) {
					$('#itemModal_item option:last').after('<option value="'+ i +'">'+ obj.name +'</option>');
				});
				itemModal_isLoadedModelItems = true;
			});
		}
	});
	
	itemModal_item.change(function() {
		
		var item_id = $(this).val();
		
		GET("/api/itemUnits/" + items[item_id].id, function(data) {
			itemModal_unit.html(""); // clear contents
			itemModal_unit.removeAttr("disabled");
			quantity.removeAttr("disabled");
			
			var response = JSON.parse(data);
			itemUnits = response.data;
			console.log(itemUnits);
			$.each(response.data, function(i, obj) {
				itemModal_unit.append('<option value="'+ i +'">'+ obj['abbreviation'] +' (' + obj['rate'] + ') '+ (obj['default'] ? '*' : '') +'</option>');
			});
			
		});
	});
	
	itemModal_unit.change(function() {
		quantity.removeAttr("disabled");
		addItemBtn.removeAttr("disabled");
	});
	
	addItemBtn.click(function() {
		itemModal_modal.modal('hide');
		
		var arr = {};
		
		var iter = addItemForm.serializeArray();
		
		$.each(addItemForm.serializeArray(), function(i, obj) {
			arr[obj.name] = obj.value;
		});
		
		arr['item'] = items[arr['itemModal_item']];
		arr['unit'] = itemUnits[arr['itemModal_unit']];
		arr['quantity'] = arr['itemModal_quantity'];
		
		itemModal_callback(arr);
		
		quantity.val(0);
		quantity.attr("disabled", "disabled");
		itemModal_unit.html("");
		itemModal_unit.attr("disabled", "disabled");
	});
</script>
