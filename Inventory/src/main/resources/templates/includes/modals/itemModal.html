<!-- Modal Edit Brand -->
<div class="modal fade" id="itemFormModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form data-async data-target="#rating-modal"
				id="createStockOpeningItemForm" th:object="${stockOpeningItemForm}"
				th:action="@{/api/stockOpening/item}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="itemModalLabel"></h4>
				</div>

				<div class="panel-body">
				
					<table class="table table-bordered table-striped">
						<tbody>
							<tr>
								<td>
								
									<div class="input-group">
										<span class="input-group-addon">Item</span>
										<select class="form-control" th:field="*{item}">
											<option value="">------</option>
										</select>
									</div>
								
								</td>
							</tr>
							<tr>
								<td>
								
									<div class="input-group">
										<span class="input-group-addon">Unit</span>
										<select class="form-control" th:field="*{unit}" disabled="disabled">
											<option value="">------</option>
										</select>
									</div>
								
								</td>
							</tr>
						</tbody>
					</table>
				
					
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" id="submit"
						class="btn btn-success btn-primary">Add Item</button>
				</div>
			</form>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script>
	var isLoadedModelItems = false;
	
	var item = $("#item");
	var unit = $("#unit");
	
	
	function addItem(label, callback) {
		$("#itemModalLabel").text(label);
		$('#itemFormModal').modal('toggle');

		$("#itemFormModal").on('shown.bs.modal', function() {
			if(!isLoadedModelItems) {
				GET("/api/items", function(data) {
					
					console.log(data);
					
					$.each(data, function(i, obj) {
						$('#item option:last').after('<option value="'+ obj.id +'">'+ obj.name +'</option>');
					});
					isLoadedModelItems = true;
				});
			}
		});
		
		item.change(function() {
			
			var item_id = $(this).val();
			
			GET("/api/itemUnits/" + item_id, function(data) {
				unit.removeAttr("disabled");
				var response = JSON.parse(data);
				
				console.log(response.data);
				
				$.each(response.data, function(i, obj) {
					unit.find('option:last').after('<option value="'+ obj['unit_id'] +'">'+ obj['unit_abbreviation'] +' (' + obj['unit_rate'] + ') '+ (obj['default'] ? '*' : '') +'</option>');
				});
			});
		});
	}
</script>
